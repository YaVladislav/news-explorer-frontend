<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Личный кабинет, в котором можно просмотреть сохраненные статьи">
  <meta name="author" content="Vladislav Voronov">
  <title>Сохраненные статьи</title>
</head>
<body>
  <div class="page">
    <!--HEADER-->
    <header class="header header_dark">
      <h1 class="header__logo">NewsExplorer</h1>
      <button class="header__menu">
        <img class="header__menu-icon" src="<%= require('./images/menu/menu_dark.svg')%>" alt="Menu">
      </button>
      <nav class="navigation navigation_header">
        <ul class="navigation__menu">
          <li class="navigation__item">
            <a class="link" href="./index.html">Главная</a>
          </li>
          <li class="navigation__item navigation__item_secondary navigation__item_active">
            <a class="link" href="./articles.html">Сохраненные статьи</a>
          </li>
          <li class="navigation__item">
            <button class="button header__button">
              Грета
              <svg class="button__image button__image_dark button__image_active" width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 6L6 6L6 18H10V20H6C4.89543 20 4 19.1046 4 18V6C4 4.89543 4.89543 4 6 4H10V6ZM17.5856 13L13.2927 17.1339L14.707 18.4958L21.4141 12.0371L14.707 5.57837L13.2927 6.9402L17.5856 11.0741H8V13H17.5856Z" />
              </svg>
            </button >
          </li>
        </ul>
      </nav>
    </header>
    <!--MAIN-->
    <main class="content">
      <!--SECTION ARTICLES-->
      <section class="articles">
        <h2 class="page__title">Сохранённые статьи</h2>
        <h3 class="content__title"></h3>
        <div class="articles__keys">
          <p class="content__subtitle"></p>
        </div>
        <div class="articles__grid">
        </div>
      </section>
    </main>
    <!--FOOTER-->
    <footer class="footer">
      <address class="footer__copyright">&copy; 2020 Supersite, Powered by News API</address>
      <nav class="navigation navigation_footer">
        <ul class="navigation__menu navigation__menu_footer">
          <li class="navigation__item navigation__item_footer">
            <a class="link" href="./index.html">Главная</a>
          </li>
          <li class="navigation__item navigation__item_footer">
            <a class="link" href="https://praktikum.yandex.ru">Яндекс.Практикум</a>
          </li>
        </ul>
        <div class="footer__social">
          <a class="link link_social" href="https://github.com/YaVladislav/news-explorer-frontend">
            <img class="footer__social-icon" src="<%= require('./images/footer/__social/GH.svg')%>" alt="GitHub">
          </a>
          <a class="link link_social" href="https://www.facebook.com/yandex.praktikum/">
            <img class="footer__social-icon" src="<%= require('./images/footer/__social/FB.svg')%>" alt="FaceBook">
          </a>
        </div>
      </nav>
    </footer>
  </div>
</body>
</html>
